<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="jobs.css">
<title>Friends of Ming Chow Jobs Listing</title>
<script type="text/javascript">
	request = new XMLHttpRequest();
	function init() {
		request.open("GET", "http://messagehub.herokuapp.com/lab8.json",true);
		request.send(null);
		request.onreadystatechange = callback;
	}
	function callback() {
try{
		if (request.readyState == 4 && request.status == 200) {
		str = request.responseText;
		jobs = JSON.parse(str);
		for(i=0 ; i < jobs.length; i++){
			x = document.getElementById("list");
			job = document.createElement('table');
			job.border = "1";
			job.id = "tab";
			row0 = job.insertRow(0);
			cell1 = row0.insertCell(0);
			cell1.innerHTML = "Company: " + jobs[i]['company'];
			row1 = job.insertRow(1);
			cell2 = row1.insertCell(0);
			cell2.innerHTML = "Location: " + jobs[i]['location'];
			row2 = job.insertRow(2);
			cell3 = row2.insertCell(0);
			cell3.innerHTML = "Position: " + jobs[i]['position'];
			document.getElementById('list').appendChild(job);
			y = document.createElement('br');
			document.getElementById('list').appendChild(y);
		}
		}
	}
	
catch(error){
		alert("Error");
	}
}
</script>
</head>
<body onload="init()">
<div id="list" >
</div>
</body>

</html>
